<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
<div id='app'>
    {{date|formatDate|forString}}
</div>
<script src="../utils/vue.js"></script>
<script>
    var padDate = function (value) {
        let date = new Date(value);
        let y = date.getFullYear();
        let MM = date.getMonth() + 1;
        MM = MM < 10 ? ('0' + MM) : MM;
        let d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        let h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        let m = date.getMinutes();
        m = m < 10 ? ('0' + m) : m;
        let s = date.getSeconds();
        s = s < 10 ? ('0' + s) : s;
        return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
    }
    new Vue({
        el: '#app',
        data: {
            date: new Date()
        },
        //
        filters:{
            formatDate:function (value) {
               return  padDate(value)
            },
            forString:function (value) {
                return typeof value
            }
        }
    })
</script>
</body>
</html>
