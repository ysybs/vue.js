<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta content="IE=dege,chrom=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">

    <link href="./css/base.css" rel="stylesheet">

    <style type="text/css">
        .quentity input {
            width: 40px;
            padding: 5px 10px;
            text-align: center;
        }

        [v-cloak] {
            display: none;
        }

        /* CSS中添加全局样式   [v-cloak] { display: none;}
        比如 ：<div v-cloak>  {{ message }} </div>，加载DOM时就不会显示{{}}了
        */
    </style>
</head>
<body>
<div id='app' class="checkout">
    <template v-if="list.length">
        <div class="checkout">
            <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"
                 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                    </symbol>
                    <symbol id="icon-ok" viewBox="0 0 39 32">
                        <title>ok</title>
                        <path class="path1"
                              d="M14.084 20.656l-7.845-9.282c-1.288-1.482-3.534-1.639-5.016-0.351s-1.639 3.534-0.351 5.016l10.697 12.306c1.451 1.669 4.057 1.623 5.448-0.096l18.168-22.456c1.235-1.527 0.999-3.765-0.528-5.001s-3.765-0.999-5.001 0.528l-15.573 19.337z"></path>
                    </symbol>
                    <symbol id="icon-edit" viewBox="0 0 32 32">

                    </symbol>
                    <symbol id="icon-del" viewBox="0 0 26 32">
                        <title>delete</title>
                        <path class="path1"
                              d="M17.723 28c0.543 0 0.984-0.448 0.984-1v-12c0-0.552-0.441-1-0.984-1s-0.985 0.448-0.985 1v12c0 0.552 0.441 1 0.985 1v0zM7.877 28c0.543 0 0.984-0.448 0.984-1v-12c0-0.552-0.441-1-0.984-1s-0.985 0.448-0.985 1v12c0 0.552 0.441 1 0.985 1v0zM12.8 28c0.543 0 0.985-0.448 0.985-1v-12c0-0.552-0.441-1-0.985-1s-0.984 0.448-0.984 1v12c0 0.552 0.441 1 0.984 1v0zM23.631 4h-5.908v-2c0-1.104-0.882-2-1.969-2h-5.908c-1.087 0-1.969 0.896-1.969 2v2h-5.908c-1.087 0-1.969 0.896-1.969 2v2c0 1.104 0.882 2 1.969 2v18c0 2.208 1.765 4 3.939 4h13.784c2.174 0 3.938-1.792 3.938-4v-18c1.087 0 1.969-0.896 1.969-2v-2c0-1.104-0.882-2-1.969-2v0zM9.846 3c0-0.552 0.441-1 0.984-1h3.938c0.544 0 0.985 0.448 0.985 1v1h-5.908v-1zM21.662 28c0 1.104-0.882 2-1.969 2h-13.784c-1.087 0-1.97-0.896-1.97-2v-18h17.723v18zM22.646 8h-19.692c-0.543 0-0.985-0.448-0.985-1s0.441-1 0.985-1h19.692c0.543 0 0.984 0.448 0.984 1s-0.441 1-0.984 1v0z"></path>
                    </symbol>
                    <symbol id="icon-clock" viewBox="0 0 32 32">
                        <title>clock</title>
                        <path class="path1"
                              d="M29.333 16c0-7.364-5.97-13.333-13.333-13.333s-13.333 5.97-13.333 13.333c0 7.364 5.97 13.333 13.333 13.333s13.333-5.97 13.333-13.333v0 0 0 0 0 0zM0 16c0-8.837 7.163-16 16-16s16 7.163 16 16c0 8.837-7.163 16-16 16s-16-7.163-16-16zM14.667 14.667v1.333h2.667v-10.667h-2.667v9.333zM24 18.667h1.333v-2.667h-10.667v2.667h9.333z"></path>
                    </symbol>
                </defs>
            </svg>
            <!---->
            <div class="container">
                <div class="cart">
                    <!--top-->
                    <div class="checkout-title">
                        <img src="../../imge/logo.png" alt="个人学习[购物车]">
                        <br><br><br>
                        <span>个人学习</span>
                    </div>
                    <!-- table -->
                    <div class="item-list-wrap">
                        <div class="cart-item">
                            <div class="cart-item-head">
                                <ul>
                                    <li>商品信息</li>
                                    <li>单价(元)</li>
                                    <li>数量</li>
                                    <li>金额(元)</li>
                                    <li>操作</li>
                                </ul>
                            </div>
                            <ul class="cart-item-list">
                                <li v-for="(item,index) in list" :key="item.id">
                                    <div class="cart-tab-1">
                                        <div class="cart-item-check">
                                            <a href="javascript:void 0" class="item-check-btn"
                                               :class="{'check':item.checked}" @click="selectedProduct(item)">
                                                <svg class="icon icon-ok">
                                                    <use xlink:href="#icon-ok"></use>
                                                </svg>
                                            </a>
                                        </div>
                                        <!--图片信息-->
                                        <div class="cart-item-pic">
                                            <img :src="item.img">
                                        </div>
                                        <!--商品名称-->
                                        <div class="cart-item-title">
                                            <div class="item-name" v-text="item.name"></div>
                                        </div>
                                        <!--赠品-->
                                        <div class="item-include">
                                            <dl>
                                                <dt>赠送:</dt>
                                                <dd v-for="par in item.parts" v-text="par.partsName" :key="par.id"></dd>
                                            </dl>
                                        </div>
                                    </div>
                                    <!--单价-->
                                    <div class="cart-tab-2">
                                        <div class="item-price" v-cloak>{{item.price|formatMoney}}</div>
                                    </div>
                                    <!--数量-->
                                    <div class="cart-tab-3">
                                        <div class="item-quantity">
                                            <div class="select-self select-self-open">
                                                <div class="quantity">
                                                    <a href="javascript:void 0" @click="changeMoney(item,-1)">-</a>
                                                    <input type="text" value="0" disabled v-model="item.count">
                                                    <a href="javascript:void 0" @click="changeMoney(item,1)">+</a>
                                                </div>
                                            </div>
                                            <div class="item-stock">有货</div>
                                        </div>
                                    </div>
                                    <!--商品总价-->
                                    <div class="cart-tab-4">
                                        <div class="item-price-total" v-cloak>{{item.count*item.price | money('元')}}
                                        </div>
                                    </div>
                                    <!--操作-->
                                    <div class="cart-tab-5">
                                        <div class="cart-item-operation">
                                            <a href="javascript:void 0" class="item-edit-btn" @click="delConfirm(item)">
                                                <svg class="icon icon-del">
                                                    <use xlink:href="#icon-del"></use>
                                                </svg>
                                            </a>
                                            <p>移入我的收藏</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="cart-foot-wrap">
                        <div class="cart-foot-l">
                            <div class="item-all-check">
                                <a href="javascript:void 0">
                                    <span class="item-check-btn" :class="{'check':checkAllFlag}" @click="checkAll(true)">
                                      <svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
                                    </span>
                                    <span>全选</span>
                                </a>
                            </div>
                            <!-- <div class="item-all-del">
                              <a href="javascript:void 0" class="item-del-btn" @click="checkAll(false)">
                                <span>取消全选</span>
                              </a>
                            </div> -->
                            <!-- <div class="item-check-del">
                                <a href="javascript:void 0" class="item-del-btn">
                                  <span>删除选中商品</span>
                                </a>
                              </div> -->
                        </div>
                        <div class="cart-foot-r">
                            <div class="item-total">
                                总价（不含运费）: <span class="total-price" v-cloak>{{totalMoney}}</span>
                            </div>
                            <div class="next-btn-wrap">
                                <a href="address.html" class="btn btn--red" style="width: 100px">去结算</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <div v-else>购物车空</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //全局过滤器 商品总价
    Vue.filter('money', (value, type) => {
        return "￥ " + value.toFixed(2) + type;//保留两位小数
    }),
        new Vue({
            el: '#app',
            data: {
                checkAllFlag:false,
                totalMoney:0,
                list: [
                    {
                        id: 1,
                        img: '../../imge/ipone.png',
                        name: 'iphone 11',
                        price: 6188,
                        count: 1,
                        checked: false,
                        parts: [{
                            id: 1,
                            partsName: '原装手机壳'
                        }, {
                            id: 2,
                            partsName: '原装钢化贴膜'
                        }]
                    },
                    {
                        id: 2,
                        img: '../../imge/huawei.png',
                        name: '华为 pro30',
                        price: 7188,
                        count: 1,
                        checked: false,
                        parts: [{
                            id: 1,
                            partsName: '原装手机壳'
                        }, {
                            id: 2,
                            partsName: '原装钢化贴膜'
                        }]
                    },
                    {
                        id: 3,
                        img: '../../imge/alienware.png',
                        name: 'iphone 10',
                        price: 8888,
                        count: 1,
                        checked: false,
                        parts: [{
                            id: 1,
                            partsName: '电脑支架'
                        }, {
                            id: 2,
                            partsName: '电脑贴膜'
                        }]
                    },

                ]
            },
            methods: {
                //增加和减去商品数量
                changeMoney: function (item, way) {
                    if (way > 0) {
                        ++item.count;
                    } else {
                        --item.count;
                        if (item.count <= 1) {//限制商品扣除数量
                            item.count = 1;
                        }
                    }
                },

                //删除商品
                handleRemove(index) {
                    this.list.splice(index, 1)
                },

                //选择商品
                selectedProduct(item) {
                    if (typeof item.checked == 'undefined') {//检测属性是否存在
                        this.$set(item, "checked", true);//局部注册
                    } else {
                        item.checked = !item.checked;//状态取反
                    }
                    //1.如果取消一个商品的选中,全选按钮也取消及重新计算商品总价
                    //2.同样单选按钮全部选中，权限按钮也要选中
                    var itemisChecked = [];
                    this.list.forEach((item,index) =>{
                        if(item.checked === true){
                            itemisChecked.push(item);
                        }
                    });
                    if (itemisChecked.length === this.list.length ) {
                        this.checkAllFlag = true;
                    }else{
                        this.checkAllFlag = false;
                    }
                    this.calcTotalPrice();
                },
                //全选
                checkAll(flag){
                    this.checkAllFlag = !this.checkAllFlag;//状态取反
                    //遍历每个商品的状态
                    this.list.forEach((item,index)=>{
                        if(item.checked == 'undefined'){
                            this.$set(item, "checked", true);//局部注册
                        }else {
                            item.checked = this.checkAllFlag //状态取反
                        }
                    });
                    this.calcTotalPrice();
                },
                //计算选中商品的总价
                calcTotalPrice:function () {
                    this.totalMoney = 0;//每次遍历商品之前对总金额进行清零
                    this.list.forEach((item,index) =>{
                        if(item.checked){
                            this.totalMoney += item.count*item.price;//累加的
                        }
                    });
                }

            },

            //过滤器
            filters: {
                formatMoney: function (value) {
                    return "￥ " + value.toFixed(2);//保留两位小数
                }
            },

            //计算属性,购物车的总价
            computed: {
                totalprice: function () {
                    var total = 0;
                    for (var i = 0; i < this.list.length; i++) {
                        var item = this.list[i];
                        total += item.count * item.price;
                    }
                    return total.toString().replace(/\B(?=(\d{3})+$)/g, ',')
                }
            }
        })

</script>
</body>
</html>
